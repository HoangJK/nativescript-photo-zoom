<ActionBar title="Photo Zoom" class="action-bar">
</ActionBar>
<GridLayout rows="*, auto">
    <Pager [items]="items" class="pager" backgroundColor="black">
        <ng-template let-index="index" let-item="item">
            <GridLayout rows="auto, *">
                <StackLayout row="0">
                    <Label textAlignment="center" horizontalAlignment="center" verticalAlignment="center" [text]="(index + 1) + ' / ' + items.length"
                        fontSize="17" color="white" margin="10" textWrap="true"></Label>
                </StackLayout>
                <PhotoZoom row="1" [src]="item.image" width="100%" height="100%"></PhotoZoom>
            </GridLayout>
        </ng-template>
    </Pager>
</GridLayout>
