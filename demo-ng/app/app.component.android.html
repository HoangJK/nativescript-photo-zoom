<ActionBar title="Photo Zoom" class="action-bar">
</ActionBar>
<GridLayout rows="*, auto">
    <Pager [items]="items" class="pager" backgroundColor="black">
        <ng-template let-index="index" let-item="item">
            <GridLayout>
                <ActivityIndicator [busy]="!item.loaded" class="activity-indicator"></ActivityIndicator>
                <PhotoZoom [src]="item.image" (submit)="onSubmitImage(item)" (finalImageSet)="onFinalImageSet(item)" (failure)="onFailure(item)"
                    width="100%" height="100%"></PhotoZoom>
            </GridLayout>
        </ng-template>
    </Pager>
</GridLayout>
