<ActionBar title="Photo Zoom" class="action-bar">
</ActionBar>
<GridLayout>
    <Pager [items]="items" class="pager" backgroundColor="black">
        <ng-template let-i="index" let-item="item">
            <FlexboxLayout justifyContent="center" alignItems="center" paddingTop="30" paddingBottom="30">
                <PhotoZoom src="~/assets/images/inuyasha.jpg" [width]="screenWidth" height="100%"></PhotoZoom>
            </FlexboxLayout>
        </ng-template>
    </Pager>
</GridLayout>
